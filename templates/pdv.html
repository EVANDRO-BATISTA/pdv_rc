{% extends "layout.html" %}

{% block title %}PDV - Sistema PDV{% endblock %}

{% block main_content %}
<div class="pdv-container">
    <div class="pdv-header">
        <h1>Ponto de Venda</h1>
        <a href="/dashboard" class="btn btn-secondary">Voltar</a>
    </div>
    
    <div class="pdv-grid">
        <div class="pdv-left">
            <div class="search-section">
                <input type="text" id="barcode-input" placeholder="Digite o cÃ³digo de barras..." autofocus>
                <button onclick="searchProduct()" class="btn btn-primary">Buscar</button>
            </div>
            
            <div class="cart">
                <h2>Carrinho</h2>
                <div id="cart-items"></div>
                
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">R$ 0,00</span>
                    </div>
                    <div class="summary-row">
                        <span>Desconto:</span>
                        <span id="discount">R$ 0,00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">R$ 0,00</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="pdv-right">
            <div class="form-section">
                <div class="form-group">
                    <label>Vendedor</label>
                    <select id="seller-select">
                        <option value="">Selecione...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Cliente</label>
                    <select id="customer-select">
                        <option value="">Nenhum</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Forma de Pagamento</label>
                    <select id="payment-method">
                        <option value="cash">Dinheiro</option>
                        <option value="on-account">Fiado</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Desconto (%)</label>
                    <input type="number" id="discount-input" min="0" max="100" value="0">
                </div>
                
                <button onclick="completeSale()" class="btn btn-success btn-large">Finalizar Venda</button>
                <button onclick="cancelSale()" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/pdv.js') }}"></script>
{% endblock %}
