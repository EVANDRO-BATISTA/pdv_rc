{% extends "layout.html" %}

{% block title %}Produtos - Sistema PDV{% endblock %}

{% block main_content %}
<div class="page-container">
    <div class="page-header">
        <h1>Gestão de Produtos</h1>
        <button onclick="openProductModal()" class="btn btn-primary">Novo Produto</button>
    </div>
    
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar produto...">
    </div>
    
    <table class="data-table">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="products-table"></tbody>
    </table>
</div>

<div id="product-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Novo Produto</h2>
            <button onclick="closeProductModal()" class="close-btn">&times;</button>
        </div>
        
        <form id="product-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>Nome *</label>
                    <input type="text" id="product-name" required>
                </div>
                
                <div class="form-group">
                    <label>Código de Barras *</label>
                    <input type="text" id="product-barcode" required>
                </div>
                
                <div class="form-group">
                    <label>Categoria *</label>
                    <input type="text" id="product-category" required>
                </div>
                
                <div class="form-group">
                    <label>Preço de Venda *</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label>Preço de Custo</label>
                    <input type="number" id="product-cost" step="0.01">
                </div>
                
                <div class="form-group">
                    <label>Estoque Inicial</label>
                    <input type="number" id="product-stock" value="0">
                </div>
                
                <div class="form-group">
                    <label>Estoque Mínimo</label>
                    <input type="number" id="product-min-stock" value="0">
                </div>
                
                <div class="form-group">
                    <label>Fornecedor</label>
                    <input type="text" id="product-supplier">
                </div>
            </div>
            
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" onclick="closeProductModal()" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/produtos.js') }}"></script>
{% endblock %}
